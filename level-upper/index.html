        <div class="button-box">
            <button type="button" class="btn btn-primary" id="camToggle">Start Camera</button>
        </div>
        <div id="video-container">
            <video autoplay="true" class="img-fluid" width="100%" height="100%" id="videoElement">

            </video>
        </div>
        <div class="button-box">
            <button type="button" class="btn btn-primary" id="camFunctional">Webcam Functional</button>
            <button type="button" class="btn btn-primary" id="camNonFunctional">Webcam Non-Functional</button>
        </div>

        <hr>
        <h2 class="section-title">Audio</h2>
        <p>
            The audio test uses the microphone to record a 3-second audio clip and then plays the clip back.
            <br>
            <br>
            Run the test twice: once without headphones connected and once with headphones connected.
        </p>

        <hr>
        <hr>
        <div id="results">
            Camera: <div id="camResults" style="display: inline;">Not Tested</div>
            <br>
            Audio:

        </div>
    </form>
